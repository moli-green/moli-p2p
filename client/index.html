<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moli P2P</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400;700;800&display=swap"
    rel="stylesheet">
  <link rel="jslicense" href="/jslicenses.html" />
</head>

<body>
  <div id="app"></div>
  <div id="global-error"
    style="position:fixed; top:0; left:0; width:100%; background:red; color:white; display:none; z-index:9999; padding:20px;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('global-error');
      div.style.display = 'block';
      div.innerHTML = '<h3>Startup Error</h3>' + msg + '<br>' + url + ':' + line + ':' + col;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.getElementById('global-error');
      div.style.display = 'block';
      div.innerHTML += '<br><h3>Promise Rejection</h3>' + event.reason;
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
